project:
  name: "mock-audit-with-sae"
  results_dir: "./runs"
  seed: 0

backend:
  type: "mock"

models:
  base:
    id_or_path: "mock-base"
  benign:
    id_or_path: "mock-benign"
  adversarial:
    id_or_path: "mock-adversarial"

dataset:
  training_jsonl: ""

interp:
  sae:
    enabled: true
    layer: 0
    module_path_template: "model.model.layers.{layer}"
    output_selector: "first"
    weights:
      source: "local"
      path: "./data/mock_sae.safetensors"
  neuronpedia:
    enabled: false
